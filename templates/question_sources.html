<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Question Sources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <!-- Reference to favicon.ico -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <!-- Include the navigation bar -->
    {% include 'navbar.html' %}

    <div class="container-fluid">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="#" onclick="showQuestions()">Questions</a>
            <a href="#" onclick="showUnansweredQuestions()">Unanswered Questions</a>
            <a href="#" onclick="showUsers()">User Management</a>
            <a href="#" onclick="showConversations()">Conversations</a>
            <a href="#" onclick="showQuestionSources()">Question Sources</a>
        </div>

        <!-- Content -->
        <div class="main-content" id="content">
            <div class="tab-content" id="admin-tabs-content">
                <div class="tab-pane fade show active" id="question-sources" role="tabpanel" aria-labelledby="question-sources-tab">
                    <h2>Add Questions from Sources</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Upload Files</h3>
                            <form id="file-upload-form" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="file-input" class="form-label">Select files (PPTX, DOCX, TXT)</label>
                                    <input type="file" class="form-control" id="file-input" name="files" multiple accept=".pptx,.docx,.txt">
                                </div>
                                <button type="submit" class="btn btn-primary">Upload and Process</button>
                            </form>
                        </div>
                        <div class="col-md-6">
                            <h3>Process URL</h3>
                            <form id="url-process-form">
                                <div class="mb-3">
                                    <label for="url-input" class="form-label">Enter URL</label>
                                    <input type="url" class="form-control" id="url-input" name="url" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Process URL</button>
                            </form>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h3>Processing Status</h3>
                        <div id="processing-status"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    <script>
        // Add this to initialize the forms when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            setupQuestionSourcesForms();
        });
    </script>
</body>
</html>

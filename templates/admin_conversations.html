<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Conversations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <!-- Reference to favicon.ico -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <!-- Include the navigation bar -->
    {% include 'navbar.html' %}

    <div class="container-fluid">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="#" onclick="showQuestions()">Questions</a>
            <a href="#" onclick="showUnansweredQuestions()">Unanswered Questions</a>
            <a href="#" onclick="showUsers()">User Management</a>
            <a href="#" onclick="showConversations()">Conversations</a>
        </div>

        <!-- Content -->
        <div class="main-content" id="content">
            <!-- Conversations content will be loaded here -->
            <div class="tab-content" id="admin-tabs-content">
                <div class="tab-pane fade show active" id="conversations" role="tabpanel" aria-labelledby="conversations-tab">
                    <div class="table-responsive mt-3">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Question</th>
                                    <th>Answer</th>
                                    <th>Timestamp</th>
                                </tr>
                            </thead>
                            <tbody id="conversations-table-body">
                                <!-- Conversations will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin_conversations.js') }}"></script>
</body>
</html>

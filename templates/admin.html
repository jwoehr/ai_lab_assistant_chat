<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - AI Lab Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <!-- Include EasyMDE CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
</head>
<body>
    <!-- Include the navigation bar -->
    {% include 'navbar.html' %}

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="#" onclick="showQuestions()">Questions</a>
            <a href="#" onclick="showUnansweredQuestions()">Unanswered Questions</a>
            <a href="#" onclick="showUsers()">User Management</a>
        </div>

        <!-- Content -->
        <div class="content container mt-4" id="content">
            <!-- Default content (Questions) will be loaded here -->
            <div class="tab-content" id="admin-tabs-content">
                <!-- Questions tab -->
                <div class="tab-pane fade show active" id="questions" role="tabpanel" aria-labelledby="questions-tab">
                    <div class="table-responsive mt-3">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Question</th>
                                    <th>Answer</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="questions-table-body">
                                <!-- Questions will be populated here -->
                            </tbody>
                        </table>
                    </div>
                    <button class="btn btn-primary" onclick="showAddQuestionForm()">Add Question</button>
                </div>
                <!-- Unanswered Questions tab -->
                <div class="tab-pane fade" id="unanswered-questions" role="tabpanel" aria-labelledby="unanswered-questions-tab">
                    <div class="table-responsive mt-3">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Question</th>
                                    <th>User</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="unanswered-questions-table-body">
                                <!-- Unanswered questions will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Users tab -->
                <div class="tab-pane fade" id="users" role="tabpanel" aria-labelledby="users-tab">
                    <div class="table-responsive mt-3">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Admin</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="users-table-body">
                                <!-- Users will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding/editing questions -->
    <div class="modal fade" id="question-modal" tabindex="-1" aria-labelledby="questionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg-custom"> <!-- Updated class here -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="questionModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="question-form">
                        <div class="mb-3">
                            <label for="question-input" class="form-label">Question</label>
                            <textarea class="form-control" id="question-input" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="answerEditor" class="form-label">Answer</label>
                            <textarea class="form-control" id="answerEditor" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for editing user -->
    <div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="user-form">
                        <input type="hidden" id="user-id">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="user-is-admin">
                            <label class="form-check-label" for="user-is-admin">Admin</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
